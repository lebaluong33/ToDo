<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="./fontAwesome/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="./css/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <section>
      <header>
        <h1 class="todo-title">Todos</h1>
        <div id="date" class="date">20/10/2019</div>
      </header>
      <nav class="menu-bar flex-row">
        <span id="item-left" class="item-left"></span>
        <ul class="categories flex-row">
          <li><button type="button" id="all" class="categories-button">All</button></li>
          <li><button type="button" id="actived" class="categories-button">Active</button></li>
          <li><button type="button" id="completed" class="categories-button">Completed</button></li>
        </ul>
        <button type="button" id="clear-completed" class="clear-completed display-none">Clear completed</button>
      </nav>
      <main>
        <div class="add-item flex-row">
          <i class="fas fa-chevron-down dropdown-icon" id="select-all"></i>
          <input type="text" id="input" class="input" placeholder="Add a to-do" autofocus />
        </div>
        <div class="content">
          <ul id="list" class="list">
            <!-- <li class="item-container flex-column">
              <div class="item flex-row">
                <i class="far ${finish} icon-circle" job="complete" id="${id}"></i>
                <p class="${textDecoration} text" disabled job="change" id="${id}">${tjhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhoDo}</p>
                <i class="fas fa-trash-alt delete icon-trash" job="delete" id="${id}"></i>
              </div>
            </li> -->
          </ul>
        </div>
      </main>
      <footer>
        <p class="author">Created by Le ba Luong</p>
      </footer>
    </section>
  </div>
  <script type="text/javascript" src="./js/app1.js"></script>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/7.2.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="/__/firebase/7.2.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.2.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.2.1/firebase-firestore.js"></script>
</body>

</html>
